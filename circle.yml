    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
    FTP_SITE: ftp.silverwolf.com.br
    FTP_USER: silverwolf01
    FTP_PASS: vagalume

dependencies:
  pre: 
    - sudo apt-get update && sudo apt-get install ncftp lftp libcurl4-openssl-dev
