sudo: false
cache:
  bundler: true

stages:
  - compile
  - test
  - name: taggear
    if:
    - branch = master
    - type = push
  - name: deploy dev
    if:
    - branch = master
    - type = push
  - name: deploy homolog
    if:
    - branch = homolog
    - type = push

jobs:
  include:
    - stage: compile
      language: ruby
      rvm:
      - 2.4
      addons:
        apt:
          packages:
          - libcurl4-openssl-dev
      script: bundle exec rake test
    - stage: test
      sudo: required
      services:
        - docker
      script:
        - bundle exec rake build
        - docker-compose up -d site
        - ./scripts/smoke-test.sh http://localhost:80
    - stage: taggear
      script: skip
    - stage: deploy dev
      addons:
        apt:
          packages:
          - lftp
      before_deploy:
        - bundle exec rake build
      deploy:
        provider: script
        script: scripts/deploy-ftp.sh
        skip_cleanup: true
        on:
          branch: master
      after_sucess:
        - ./scripts/smoke-test.sh http://vagalume.silverwolf.com.br

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - DEBUG=1
  - secure: 
  - secure: 
  - secure: 
